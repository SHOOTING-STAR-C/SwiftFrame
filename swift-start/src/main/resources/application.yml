app:
  name: SWIFT
server:
  port: 8081
  servlet:
    context-path: /swift

spring:
  profiles:
    active: @app.env@
  # 邮件配置
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        mime:
          content:
            type:
              unknown: application/octet-stream
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

crypto:
  aes:
    size: @crypto.aes.size@
  rsa:
    size: @crypto.rsa.size@

# Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${app.name:SWIFT}
      env: @build.profile.id@
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB

swift:
  monitor:
    enabled: true
  mybatis:
    mapper-locations:
      master: classpath*:sqlmapper/*.xml
  ai:
    enabled: true
    default-provider: openai
    providers:
      openai:
        enabled: false
        api-key: ${OPENAI_API_KEY:your-openai-api-key}
        base-url: https://api.openai.com
        model: gpt-4o
        timeout: 30
        temperature: 0.7
        max-retries: 3
      deepseek:
        enabled: false
        api-key: ${DEEPSEEK_API_KEY:your-deepseek-api-key}
        base-url: https://api.deepseek.com
        model: deepseek-chat
        timeout: 30
        temperature: 0.7
        max-retries: 3
      custom:
        enabled: false
        api-key: ${CUSTOM_API_KEY:your-custom-api-key}
        base-url: ${CUSTOM_BASE_URL:}
        model: custom-model
        timeout: 30
        temperature: 0.7
        max-retries: 3
