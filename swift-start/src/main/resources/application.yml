app:
  name: SWIFT
server:
  port: 8081
  servlet:
    context-path: /swift

spring:
  profiles:
    active: @app.env@

crypto:
  aes:
    size: @crypto.aes.size@
  rsa:
    size: @crypto.rsa.size@
    
# MyBatis-Plus配置
mybatis-plus:
  global-config:
    banner: false

# Actuator 监控配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers,threaddump,heapdump
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${app.name:SWIFT}
      env: @build.profile.id@
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
  health:
    redis:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB

swift:
  monitor:
    enabled: true
  mybatis:
    map-underscore-to-camel-case: true
